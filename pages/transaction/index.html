<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Транзакцию</title>
    <link rel="stylesheet" href="style.scss">
    <link rel="stylesheet" href="/scss/style.scss">
</head>

<body>
    <div class="form-container">
        <form class="transaction-form" name="transaction-form" >
            <h2>Добавить транзакцию</h2>
            <div class="form-group">
                <label for="wallet">Из кошелька</label>
                <select name="wallet" id="wallet" required>
                    
                </select>
            </div>
            <div class="form-group">
                <label for="total">Сумма</label>
                <input type="number" id="total" name="total" required>
            </div>
            <div class="form-group">
                <label for="cat">Категория</label>
                <input type="text" id="cat" name="cat" required>
            </div>
            <button type="submit">Добавить</button>
        </form>
    </div>

    <script type="module" src="./index.js"></script>
</body>

</html>
